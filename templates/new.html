{% extends "base.html" %}
{% block content %}
  <div class="top"><a class="btn secondary" href="{{ url_for('index') }}">Back</a><h1 class="title">New Recording</h1></div>
  <div class="card">
    <form action="{{ url_for('add') }}" method="post">
      <div class="grid2">
        <div class="field">
          <label>Cow Number</label>
          <input name="cow_number" required>
        </div>
        <div class="field">
          <label>Litres</label>
          <input name="litres" type="number" step="0.01" required>
        </div>
      </div>
      <div class="field" style="margin-top:12px;">
        <label>Date</label>
        <input name="record_date" type="date" value="{{ today }}">
      </div>
      <button class="btn" style="margin-top:12px;">Save</button>
    </form>
  </div>
{% endblock %}
